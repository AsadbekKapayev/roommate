<ion-tabs (ionTabsWillChange)="ionTabsWillChange($event)">
  <ion-tab-bar slot="bottom">

    <ng-container *ngFor="let tab of tabs">
      <ion-tab-button [tab]="tab.route">
        <img [hidden]="tab.selected" class="tab-img" src="{{tab.icon}}" alt="">
        <img [hidden]="!tab.selected" class="tab-img" src="{{tab.icon2}}" alt="">
        <ion-label [ngClass]="{'tab-text': !tab.selected, 'tab-text-selected': tab.selected}">{{tab.title}}</ion-label>
      </ion-tab-button>
    </ng-container>

  </ion-tab-bar>
</ion-tabs>
