<ion-header>
  <app-header
    [title]="'Roommate'"
  ></app-header>
</ion-header>

<ion-content>
  <div class="home">
    <div class="categories">
      <ng-container *ngFor="let category of categories">
        <button
          [ngClass]="{'custom-button-white': true}"
          (click)="onClickCategory(category)"
        >
          {{category.title}}
        </button>
      </ng-container>
    </div>

    <app-ad-grid
      [ads]="ads"
    ></app-ad-grid>
  </div>

</ion-content>
