<div class="custom-input">
  <input (focusin)="focus = true"
         (focusout)="checkFocus()"
         (keyup.enter)="enterPressed.emit()"
         (ngModelChange)="valueChanged($event)"
         [(ngModel)]="value"
         class="tel-input"
         placeholder="Номер телефона"
         id="phoneId{{id}}"
         type="tel"
         #input>
</div>
