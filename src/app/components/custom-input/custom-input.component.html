<div class="input-form">
  <app-error-message-form [setErrorMessage]="error">
    <input (focusin)="focus = true"
           (focusout)="checkFocus()"
           (keyup.enter)="enterPressed.emit()"
           (ngModelChange)="valueChanged($event)"
           [(ngModel)]="value"
           [class.custom-input-filled]="value"
           class="custom-input"
           id="input{{id}}"
           #input>
    <label for="input{{id}}" class="input-label">{{label}}</label>
  </app-error-message-form>
</div>
