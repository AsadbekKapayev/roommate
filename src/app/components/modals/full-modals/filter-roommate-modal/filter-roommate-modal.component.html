<ion-header>
  <app-header
    [title]="'Фильтры'"
    [showCloseButton]="true"
    [showResetButton]="true"
    (onCloseClicked)="close()"
    (onResetClicked)="reset()"
  ></app-header>
</ion-header>

<ion-content>
  <div class="content">
    <div class="filter-modal">
      <div class="search-filter">

        <app-custom-input
          [type]="'text'"
          [label]="'Поиск'"
          [(value)]="filter.search_text"
          (valueChange)="onChangFilter('search_text', $event)"
        ></app-custom-input>

        <hr class="horizontal-divider v-margin-12">
      </div>

      <div class="price-filter">
        <div class="flex-row-16">
          <app-custom-input
            [type]="'number'"
            [label]="'Цена от'"
            [(value)]="filter.price_from"
            (valueChange)="onChangFilter('price_from', $event)"
            [icon]="'currency'"
          ></app-custom-input>

          <app-custom-input
            [type]="'number'"
            [label]="'Цена до'"
            [(value)]="filter.price_to"
            (valueChange)="onChangFilter('price_to', $event)"
            [icon]="'currency'"
          ></app-custom-input>
        </div>

        <hr class="horizontal-divider v-margin-12">
      </div>

      <div>
        <app-filter-item
          [title]="'Город'"
          [selectedItems]="selectedCity"
          (click)="onClick('Город', type.CITY)"
        ></app-filter-item>
        <hr class="horizontal-divider v-margin-12">
      </div>

      <div>
        <app-custom-input
          [type]="'number'"
          [label]="'Количество комнат'"
          [(value)]="filter.rooms_count"
          (valueChange)="onChangFilter('rooms_count', $event)"
        ></app-custom-input>
        <hr class="horizontal-divider v-margin-12">
      </div>

      <div>
        <app-custom-input
          [type]="'number'"
          [label]="'Количесвто сожителей в квартире'"
          [(value)]="filter.roommate_count"
          (valueChange)="onChangFilter('roommate_count', $event)"
        ></app-custom-input>
        <hr class="horizontal-divider v-margin-12">
      </div>

      <div>
        <app-filter-item
          [title]="'В квартире'"
          [selectedItems]="selectedGenderType"
          (click)="onClick('В квартире', type.GENDER_TYPE)"
        ></app-filter-item>
        <hr class="horizontal-divider v-margin-12">
      </div>

    </div>

    <div class="modal-button">
      <hr class="horizontal-divider">

      <button
        class="custom-button-primary"
        (click)="onClickSearch()"
      >Поиск
      </button>
    </div>
  </div>
</ion-content>
