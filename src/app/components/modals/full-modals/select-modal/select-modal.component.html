<ion-header>
  <app-header
    [title]="title"
    [showBackButton]="true"
    (onBackClicked)="close()"
  ></app-header>
</ion-header>

<div class="items">
  <ng-container
    *ngFor="let item of values; let l = last"
  >
    <div
      class="item"
      [class.selected-item]="selectedValue?.id === item?.id"
      (click)="onSelectItem(item)"
    >
      <div>{{item.title}}</div>

      <img
        *ngIf="selectedValue?.id === item?.id"
        src="assets/icon/check-mark.svg"
        alt="check-mark"
      >
    </div>

    <hr *ngIf="!l" class="horizontal-divider">
  </ng-container>
</div>
